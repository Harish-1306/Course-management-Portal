<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      text-align: center;
      padding-top: 60px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0d47a1;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Create New User</h2>
  <form id="addUserForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" required placeholder="Enter username"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" required placeholder="Enter password"><br>

    <button type="submit">Add User</button>
  </form>

  <h3 id="result"></h3>

  <script>
    const form = document.getElementById("addUserForm");
    const result = document.getElementById("result");

  
    const usernamePattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!usernamePattern.test(username)) {
        result.textContent = "❌ Username must contain uppercase, lowercase, number, special character, and be at least 6 characters long.";
        result.className = "error";
        return;
      }

      if (password.length < 4) {
        result.textContent = "❌ Password must be at least 4 characters.";
        result.className = "error";
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/add_user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const message = await response.text();
        result.textContent = message;
        result.className = response.ok ? "success" : "error";
        form.reset();
      } catch {
        result.textContent = "⚠️ Server error. Try again later.";
        result.className = "error";
      }
    });
  </script>

</body>
</html>
