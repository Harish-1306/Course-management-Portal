<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
            background-color: bisque;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <h1>Course Details</h1>

    <table id="courseTable">
        <caption>Available Courses</caption>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Trainer</th>
                <th>Duration (Weeks)</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script>
        
        window.addEventListener("DOMContentLoaded", function () {
            fetch("http://localhost:8080/view_course_details")
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector("#courseTable tbody");
                    tbody.innerHTML = ""; 

                    if (data.length === 0) {
                        const row = document.createElement("tr");
                        row.innerHTML = `<td colspan="4">No courses available</td>`;
                        tbody.appendChild(row);
                        return;
                    }

                    data.forEach(course => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
    <td>${course.course_id}</td>
    <td>${course.course_name}</td>
    <td>${course.trainer}</td>
    <td>${course.duration_in_weeks}</td>
`                                 ;

                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching courses:", error);
                    const tbody = document.querySelector("#courseTable tbody");
                    tbody.innerHTML = `<tr><td colspan="4">Failed to load courses</td></tr>`;
                });
        });
    </script>
</body>

</html>
