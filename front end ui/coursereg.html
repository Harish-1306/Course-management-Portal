<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Registry Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>


body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    text-align: center;
    margin: 0;
    padding: 40px 20px;
    background-color: mediumaquamarine;
}

h1 {
    margin-bottom: 30px;
    color: #333;
    font-size: 2em;
}

form {
    background-color: #7fb5c7;
    display: inline-block;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

table {
    border-collapse: collapse;
    width: 100%;
    max-width: 500px;
}

td {
    padding: 12px 10px;
}

input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    transition: 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
}

input[type="submit"] {
    padding: 12px 25px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    margin-top: 10px;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

@media screen and (max-width: 600px) {
    form {
        width: 90%;
        padding: 20px;
    }

    td {
        padding: 10px 5px;
    }

    input[type="submit"] {
        width: 100%;
    }
}

</style>

</head>

<body>
    <h1>Register Here <i class="bi bi-pencil-square"></i></h1><br>

    <form action="http://localhost:8080/register" method="post">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" placeholder="Enter your name" id="name" name="name" required></td>
            </tr>

            <tr>
                <td><label for="emailid">Email:</label></td>
                <td><input type="email" id="emailid" name="emailid" placeholder="Enter your email" required></td>
            </tr>

            <tr>
                <td><label for="coursename">Course:</label></td>
                <td>
                    <select id="coursename" name="coursename" required>
                        <option value="java" selected>Java</option>
                        <option value="javascript">JavaScript</option>
                        <option value="sql">SQL</option>
                        <option value="springboot">Spring Boot</option>
                        <option value="python">Python</option>
                        <option value="AIML">AIML</option>
                        <option value="Angular">Angular</option>
                        <option value="C">C</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
